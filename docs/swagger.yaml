basePath: /api/v1
definitions:
  handlers.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  handlers.LoginResponse:
    properties:
      expires_in:
        type: integer
      scopes:
        additionalProperties:
          type: string
        type: object
      success:
        type: boolean
      user_id:
        type: integer
      username:
        type: string
    type: object
  handlers.TokenStatusResponse:
    properties:
      scopes:
        additionalProperties:
          type: string
        type: object
      ttl_seconds:
        type: integer
      username:
        type: string
      valid:
        type: boolean
    type: object
  handlers.ValidateRequest:
    properties:
      token:
        type: string
    required:
    - token
    type: object
  handlers.ValidateResponse:
    properties:
      ttl_seconds:
        type: integer
      user_id:
        type: integer
      username:
        type: string
      valid:
        type: boolean
    type: object
host: localhost:8084
info:
  contact: {}
  description: Authentication and authorization service for portfolio system
  title: Portfolio Auth Service API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user and set httpOnly cookies with tokens
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.LoginResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: User login
      tags:
      - auth
  /auth/logout:
    post:
      description: Invalidate refresh token and clear cookies
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: User logout
      tags:
      - auth
  /auth/refresh:
    post:
      description: Get new tokens using refresh token from cookie
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.LoginResponse'
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Refresh access token
      tags:
      - auth
  /auth/token-status:
    get:
      description: Check if token is valid and return remaining TTL (reads from cookie
        or Authorization header)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.TokenStatusResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.TokenStatusResponse'
      security:
      - BearerAuth: []
      summary: Check token status
      tags:
      - auth
  /auth/validate:
    post:
      consumes:
      - application/json
      description: Validate if access token is valid and return TTL with user claims
      parameters:
      - description: Access token
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.ValidateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.ValidateResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Validate access token
      tags:
      - auth
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
