name: CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - 'Dockerfile'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - 'Dockerfile'
      - '.github/workflows/ci.yml'
  workflow_dispatch: # Allow manual trigger

env:
  GO_VERSION: '1.25.2'
  # Action versions - update in one place
  ACTIONS_CHECKOUT: 'actions/checkout@v5.0.0'
  ACTIONS_SETUP_GO: 'actions/setup-go@v6.0.0'
  ACTIONS_UPLOAD_ARTIFACT: 'actions/upload-artifact@v4.6.2'
  GOLANGCI_LINT_ACTION: 'golangci/golangci-lint-action@v8.0.0'
  GOLANGCI_LINT_VERSION: 'v2.5.0'
  CODECOV_ACTION: 'codecov/codecov-action@v5.5.1'
  DOCKER_SETUP_BUILDX: 'docker/setup-buildx-action@v3.11.1'
  DOCKER_BUILD_PUSH: 'docker/build-push-action@v6.18.0'
  AQUASECURITY_TRIVY: 'aquasecurity/trivy-action@0.33.1'
  GITHUB_CODEQL_UPLOAD: 'github/codeql-action/upload-sarif@v3.28.6'
  SECUREGO_GOSEC: 'securego/gosec@v2.22.10'

jobs:
  # Job 1: Lint Go code
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: ${{ env.ACTIONS_CHECKOUT }}

      - name: Setup Go
        uses: ${{ env.ACTIONS_SETUP_GO }}
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: golangci-lint
        uses: ${{ env.GOLANGCI_LINT_ACTION }}
        with:
          version: ${{ env.GOLANGCI_LINT_VERSION }}
          args: --timeout=5m --verbose
          # Only show new issues on PRs
          only-new-issues: ${{ github.event_name == 'pull_request' }}

  # Job 2: Run tests
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: ${{ env.ACTIONS_CHECKOUT }}

      - name: Setup Go
        uses: ${{ env.ACTIONS_SETUP_GO }}
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Generate coverage report
        run: go tool cover -html=coverage.out -o coverage.html

      - name: Upload coverage to Codecov (optional)
        uses: ${{ env.CODECOV_ACTION }}
        if: github.event_name == 'push'
        with:
          file: ./coverage.out
          fail_ci_if_error: false # Don't fail if codecov is unavailable
        continue-on-error: true

      - name: Upload coverage artifact
        uses: ${{ env.ACTIONS_UPLOAD_ARTIFACT }}
        with:
          name: coverage-report
          path: coverage.html
          retention-days: 7

  # Job 3: Security - Dependency vulnerabilities
  vulnerability-scan:
    name: Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: ${{ env.ACTIONS_CHECKOUT }}

      - name: Setup Go
        uses: ${{ env.ACTIONS_SETUP_GO }}
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: govulncheck ./...

  # Job 4: Build Docker image and scan for vulnerabilities
  docker-build-and-scan:
    name: Docker Build & Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write # For GitHub Security tab
    steps:
      - name: Checkout code
        uses: ${{ env.ACTIONS_CHECKOUT }}

      - name: Set up Docker Buildx
        uses: ${{ env.DOCKER_SETUP_BUILDX }}

      - name: Build Docker image
        uses: ${{ env.DOCKER_BUILD_PUSH }}
        with:
          context: .
          push: false
          load: true
          tags: auth-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: ${{ env.AQUASECURITY_TRIVY }}
        with:
          image-ref: auth-service:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1' # Fail on CRITICAL/HIGH vulnerabilities

      - name: Upload Trivy results to GitHub Security tab
        uses: ${{ env.GITHUB_CODEQL_UPLOAD }}
        if: always() # Upload even if scan fails
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy vulnerability scanner (table output)
        uses: ${{ env.AQUASECURITY_TRIVY }}
        if: always()
        with:
          image-ref: auth-service:${{ github.sha }}
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'

  # Job 5: Static analysis with gosec
  security-analysis:
    name: Security Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: ${{ env.ACTIONS_CHECKOUT }}

      - name: Setup Go
        uses: ${{ env.ACTIONS_SETUP_GO }}
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run gosec Security Scanner
        uses: ${{ env.SECUREGO_GOSEC }}
        with:
          args: '-fmt sarif -out gosec-results.sarif ./...'

      - name: Upload gosec results to GitHub Security tab
        uses: ${{ env.GITHUB_CODEQL_UPLOAD }}
        if: always()
        with:
          sarif_file: 'gosec-results.sarif'

  # Job 6: Check for common issues
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: ${{ env.ACTIONS_CHECKOUT }}

      - name: Setup Go
        uses: ${{ env.ACTIONS_SETUP_GO }}
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Check go.mod is tidy
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

      - name: Check formatting
        run: |
          gofmt -l .
          test -z "$(gofmt -l .)"

      - name: go vet
        run: go vet ./...

      - name: Check for ineffective assignments
        run: |
          go install github.com/gordonklaus/ineffassign@latest
          ineffassign ./...

  # Summary job - require all to pass
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, test, vulnerability-scan, docker-build-and-scan, security-analysis, code-quality]
    if: always()
    steps:
      - name: Check all jobs status
        run: |
          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" ]]; then
            echo "One or more CI jobs failed"
            exit 1
          fi
          echo "All CI jobs passed successfully!"
